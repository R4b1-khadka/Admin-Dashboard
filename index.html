<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      header {
        background-color: lightblue;
        grid-column: 1/-1;
      }
      sidebar {
        background-color: lightgrey;
      }
      main {
        background-color: lightpink;
      }
      .container {
        display: grid;
        grid-template: 1fr 3fr/ 200px 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>a</header>
      <sidebar>b</sidebar>
      <main>c</main>
    </div>
  </body>
</html>
